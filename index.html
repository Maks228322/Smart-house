<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart house</title>
    <link rel="stylesheet" href="main.css" /> 
</head>
<body>
    <main>
        <section class="left-column"> 
            <div class="date-time"> 
                <p>14:52</p>
                <p>2021-08-13</p>   
            </div>
            <div><img src="img/bulb.png" /></div>
            <nav class="sidenav">
                <a href="#" class="nav-btn btn-general active-btn">1-й этаж</a>
                <a href="#" class="nav-btn btn-general">2-й этаж</a>
                <a href="#" class="nav-btn btn-general"><img src="img/video.png" /></a>  
                <a href="#" class="nav-btn btn-general"><img src="img/settings.png" /></a>
            </nav>
        </section>

        <section class="right-column">   
            <div class="block1">   
                <div class="block1-top block-btn">
                    <div><img src="img/bed.png" /></div>
                    <div>
                        <p>Хозяйская спальня</p>
                        <p class="temperature">25.7°</p>
                    </div>
                </div>
                <div class="block1-bottom">
                    <div class="btn-general column-left block-btn">
                        <div><img src="img/bath.png" /></div>
                        <div>
                            <p>Санузел</p>
                            <p class="temperature">26.6°</p>
                        </div>
                    
                        <div class="extra-info">
                            <img src="img/water.png"/>
                            <p class="temperature">26.3°</p>
                        </div>
                    </div>
                    <div class="btn-general column-right block-btn">
                        <div><img src="img/hanger.png" /></div>
                        <p>Гардероб</p>  
                    </div>
                </div>
            </div>

            <div class="block2">
                <div class="btn-general">Прихожая</div>
                <div class="btn-general">
                    <p>Гостевой с/у</p>
                    <div class="extra-info">
                        <img src="img/water.png" />
                        <p class="temperature">26.1°</p>
                    </div>
                </div>
                <div class="btn-general">Лестница</div> 
            </div>

            <div class="block3">
                <a href="kitchen.html" class="btn-general">
                    <div><img src="img/people.png" /></div>
                    <span>Гостиная</span>
                    <p class="temperature">26.1°</p>
                </a>
                <a href="#" class="btn-general">
                    <div><img src="img/kitchen.png" /></div>
                    <span>Кухня /</br>Столовая</span>
                    <p class="temperature">26.1°</p>
                </a>
            </div>

        </section>
    </main>
</body>
</html>
