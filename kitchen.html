<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature</title>
    <link rel="stylesheet" href="main.css" /> 
</head>
<body>
    <main class="kitchen-page">
        <section class="left-column"> 
            <div class="page-name"> 
                <p>Кухня/</p>
                <p>Гостиная</p>   
            </div>
            <nav class="sidenav">
                <a href="index.html" ><img src="img/house.png" /></a> 
                <a href="#" ><img src="img/bulb1.png" /></a> 
                <a href="#" ><img src="img/window.png" /></a>  
                <div class="temp-img">
                    <a href="#" ><img src="img/temperature.png" /></a>
                </div>
            </nav>
        </section>
        <section class="right-column">
            <div class="progress-block">
                <img src="img/c.png" />
                <img src="img/auto.png" />
                <img src="img/fc.png" />
                <img src="img/1.png" />
                <img src="img/c.png" />
                <img src="img/2.png" />
                <img src="img/c.png" />
                <img src="img/3.png" />
            </div>
            <div class="cond-block">
                <span class="temp">26.0°</span>
                <div>
                    <img src="img/air_cond.png" class="cond-img" />
                </div>
                <div class="regulation">
                    <div>
                        <img src="img/plus.png" />
                    </div>
                    <span>23.0°</span>
                    <div>
                        <img src="img/minus.png" />
                    </div>
                </div>
            </div>
            <div class="icon-block">
                <div class="inactive-icon">
                    <img src="img/c.png" /> 
                    <span>OFF</span> 
                </div>
                <div>
                    <img src="img/c.png" />
                    <img src="img/freeze.png" />
                    <img src="img/fire.png" />
                </div>
                <div>
                    <img src="img/c.png" />
                    <img src="img/fire.png" />
                </div>
                <div>
                    <img src="img/fc.png" />
                    <img src="img/freeze.png" />
                </div>
            </div>

        </section>

    </main>
</body>
</html>
